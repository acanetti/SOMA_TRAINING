{% extends 'base.html' %}

{% block head %}
<title>Map Tests</title>
{% endblock %}

{% block body %}

<h1>La belle mapeuh</h1>

<div class="map">
    <div>
        {{ iframe |safe }}
    </div>
    <div>
        <form action="{{url_for('update_map')}}" method="POST">
            <ul class="map_filter">

                <li>
                    <select name="rating" value="0" id="select_arr">
                        <option value="0">Pas de filtre </option>
                        {% for i in range(1,6) %}
                        <option value="{{i}}">{{i}} étoile(s) </option>
                        {% endfor %}
                    </select>
                </li>
                <li>
                    <select name="arrondissement" value="0" id="select_arr">  
                        <option value="0">Tout Paris </option>
                        {% for i in range(1,21) %}
                        <option value="{{i}}">Paris {{i}} </option>
                        {% endfor %}
                    </select>
                    
                </li>
                <li>
                    <input type="submit" value="Mettre à jour les marqueurs">
                </li>
            </ul>
        </form>        
    </div>



</div>



{% endblock %}
